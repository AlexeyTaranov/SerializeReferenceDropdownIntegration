name: Release Rider Plugin

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for changelog and tagging

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Auto version + changelog generator
      - name: Bump version and generate changelog
        id: changelog
        uses: release-please/action@v4
        with:
          release-type: simple
          package-name: rider-plugin
          changelog-types: |
            [
              {"type":"feat","section":"‚ú® Features","hidden":false},
              {"type":"fix","section":"üêõ Fixes","hidden":false},
              {"type":"chore","section":"üßπ Chores","hidden":false},
              {"type":"docs","section":"üìö Docs","hidden":false}
            ]

      - name: Stop if no release created
        if: ${{ steps.changelog.outputs.release_created != 'true' }}
        run: echo "No new version to release."

      - name: Set version in gradle.properties
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        run: |
          sed -i.bak "s/^version=.*/version=${{ steps.changelog.outputs.tag_name#v }}/" gradle.properties
          cat gradle.properties

      - name: Build plugin
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        run: ./gradlew buildPlugin

      - name: Create GitHub Release
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.changelog.outputs.tag_name }}
          name: Release ${{ steps.changelog.outputs.tag_name }}
          body: ${{ steps.changelog.outputs.release_notes }}
          files: build/distributions/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
