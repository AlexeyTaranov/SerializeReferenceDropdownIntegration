name: Release Rider Plugin

on:
  push:
    branches:
      - main

permissions:
  contents: write  # allows committing and creating releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for release-please

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # üß† Detect version bump and changelog
      - name: Determine new version and changelog
        id: changelog
        uses: release-please/action@v4
        with:
          release-type: simple
          package-name: rider-plugin
          changelog-types: |
            [
              {"type":"feat","section":"‚ú® Features","hidden":false},
              {"type":"fix","section":"üêõ Fixes","hidden":false},
              {"type":"chore","section":"üßπ Chores","hidden":false},
              {"type":"docs","section":"üìö Docs","hidden":false}
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Stop if no new release
        if: ${{ steps.changelog.outputs.release_created != 'true' }}
        run: echo "No new version to release."

      # üßæ Update gradle.properties version
      - name: Update gradle.properties version
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        run: |
          TAG_NAME="${{ steps.changelog.outputs.tag_name }}"
          VERSION="${TAG_NAME#v}"  # remove leading 'v'
          sed -i.bak "s/^version=.*/version=${VERSION}/" gradle.properties
          echo "‚úÖ Updated gradle.properties to version ${VERSION}"

      # üß© Update plugin.xml version (safe for comments and multiple tags)
      - name: Update plugin.xml version tags
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        run: |
          TAG_NAME="${{ steps.changelog.outputs.tag_name }}"
          VERSION="${TAG_NAME#v}"
          XML_FILE="src/rider/main/resources/META-INF/plugin.xml"
          echo "üß© Updating ${XML_FILE} to version ${VERSION}"

          awk -v ver="$VERSION" '
            /<!--/ { in_comment=1 }
            /-->/ { in_comment=0 }
            !in_comment {
              gsub(/<version>[^<]+<\/version>/, "<version>" ver "</version>")
            }
            { print }
          ' "$XML_FILE" > "$XML_FILE.tmp" && mv "$XML_FILE.tmp" "$XML_FILE"

          echo "‚úÖ Updated version tags in plugin.xml:"
          grep "<version>" "$XML_FILE" || echo "(none found)"

      # üèóÔ∏è Build Rider plugin
      - name: Build plugin
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        run: ./gradlew buildPlugin

      # üíæ Commit updated version and changelog
      - name: Commit updated version and changelog
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gradle.properties CHANGELOG.md src/rider/main/resources/META-INF/plugin.xml
          git commit -m "chore(release): update version to ${{ steps.changelog.outputs.tag_name }}"
          git push

      # üöÄ Create GitHub Release with built ZIP
      - name: Create GitHub Release
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.changelog.outputs.tag_name }}
          name: Release ${{ steps.changelog.outputs.tag_name }}
          body: ${{ steps.changelog.outputs.release_notes }}
          files: build/distributions/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
