name: Version Bump Pull Request

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    name: Version Bump PR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ðŸ”¹ Determine new version (simple, ignores commit messages)
      - name: Determine new version and changelog
        id: changelog
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Stop if no new release
        if: ${{ steps.changelog.outputs.release_created != 'true' }}
        run: echo "No new version to release."

      # ðŸ”¹ Update gradle.properties version
      - name: Update gradle.properties
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        run: |
          TAG_NAME="${{ steps.changelog.outputs.tag_name }}"
          VERSION="${TAG_NAME#v}"
          sed -i.bak "s/^version=.*/version=${VERSION}/" gradle.properties

      # ðŸ”¹ Update plugin.xml version
      - name: Update plugin.xml
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        run: |
          TAG_NAME="${{ steps.changelog.outputs.tag_name }}"
          VERSION="${TAG_NAME#v}"
          XML_FILE="src/rider/main/resources/META-INF/plugin.xml"
          awk -v ver="$VERSION" '
            /<!--/ { in_comment=1 }
            /-->/ { in_comment=0 }
            !in_comment { gsub(/<version>[^<]+<\/version>/, "<version>" ver "</version>") }
            { print }
          ' "$XML_FILE" > "$XML_FILE.tmp" && mv "$XML_FILE.tmp" "$XML_FILE"

      # ðŸ”¹ Commit updated files
      - name: Commit updated version files
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gradle.properties src/rider/main/resources/META-INF/plugin.xml CHANGELOG.md
          git commit -m "chore(release): bump version to ${{ steps.changelog.outputs.tag_name }}" || echo "No changes to commit"

      # ðŸ”¹ Build plugin
      - name: Build plugin
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        run: ./gradlew buildPlugin

      # ðŸ”¹ Upload plugin artifact (optional)
      - name: Upload plugin artifact
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: build/distributions/*.zip

      # ðŸ”¹ Create Pull Request
      - name: Create Pull Request
        if: ${{ steps.changelog.outputs.release_created == 'true' }}
        uses: peter-evans/create-pull-request@v5
        with:
          branch: "release-bump-${{ steps.changelog.outputs.tag_name }}"
          title: "Bump plugin version to ${{ steps.changelog.outputs.tag_name }}"
          body: |
            This PR updates the plugin version to `${{ steps.changelog.outputs.tag_name }}`  
            Changes include:
            - gradle.properties version
            - plugin.xml version
            - CHANGELOG.md

            The plugin ZIP has been built and is attached as an artifact.
          labels: release, version-bump
          base: main
          delete-branch: true
          token: ${{ secrets.GITHUB_TOKEN }}
